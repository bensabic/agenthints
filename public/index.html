<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agent Hints</title>

    <meta

      content="Agent Hints - The registry for feeding hints to your AI software engineer."

    <meta

    >
    <meta

      content="#fafafa"
      media="(prefers-color-scheme: light)"
    >

    <meta name="author" content="Ben Sabic">

    <meta property="og:site_name" content="Agent Hints">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://agenthints.tech">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Agent Hints">
    <meta
      property="og:description"
      content="The registry for feeding hints to your AI software engineer."
    >
    <meta
      property="og:image"
      content="https://agenthints.tech/opengraph-image.png"
    >
    <meta
      property="og:image:secure_url"
      content="https://agenthints.tech/opengraph-image.png"
    >
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta
      property="og:image:alt"
      content="The text 'Agent Hints' in large white letters on a dark background with code-like shapes and patterns."
    >
    <meta property="og:image:type" content="image/png">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="agenthints.tech">
    <meta property="twitter:url" content="https://agenthints.tech">
    <meta name="twitter:title" content="Agent Hints">
    <meta
      name="twitter:description"
      content="The registry for feeding hints to your AI software engineer."
    >
    <meta
      name="twitter:image"
      content="https://agenthints.tech/opengraph-image.png"
    >

    <style>
    @font-face {
      font-family: "JetBrains Mono";
      src: url("/jet-brains-mono.woff2") format("woff2");
      font-weight: 100 800;
      font-display: swap;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      color-scheme: light dark;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background-color: light-dark(#fafafa, #0a0a0a);
      color: light-dark(#1a1a1a, #e5e5e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      width: 100%;
      max-width: 40rem;
      padding: 2rem;
      margin-left: clamp(2rem, 10vw, 12rem);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      margin-bottom: 1rem;
      color: light-dark(#0a0a0a, #f5f5f5);
    }

    .tagline {
      font-size: 1.125rem;
      color: light-dark(#525252, #a3a3a3);
      margin-bottom: 2.5rem;
      max-width: 28rem;
    }

    .command {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      background-color: light-dark(#f5f5f5, #171717);
      border: 1px solid light-dark(#e5e5e5, #262626);
      border-radius: 0.5rem;
      padding: 0.875rem 1.25rem;
      font-size: 1rem;
      font-family: inherit;
      color: light-dark(#0a0a0a, #f5f5f5);
      margin-bottom: 2rem;
      cursor: pointer;
      transition:
        border-color 0.15s ease-in-out,
        background-color 0.15s ease-in-out,
        color 0.15s ease-in-out;
      min-width: 13rem;
      height: 3.25rem;
    }

    .command code {
      font-family: inherit;
      font-size: 0.875rem;
      line-height: 1;
    }

    .command:hover {
      border-color: light-dark(#d4d4d4, #404040);
      background-color: light-dark(#ebebeb, #1f1f1f);
    }

    .command:focus-visible {
      outline: 2px solid light-dark(#0a0a0a, #f5f5f5);
      outline-offset: 2px;
    }

    .command.copied {
      color: light-dark(#15803d, #4ade80);
      border-color: light-dark(#86efac, #166534);
    }

    .command-prefix {
      display: flex;
      align-items: center;
      justify-content: center;
      color: light-dark(#737373, #737373);
      width: 1rem;
      height: 1rem;
      transition: color 0.15s ease-in-out;
    }

    .command.copied .command-prefix {
      color: light-dark(#15803d, #4ade80);
    }

    .command-prefix svg {
      width: 1rem;
      height: 1rem;
    }

    .footer {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .by {
      font-size: 0.875rem;
      color: light-dark(#a3a3a3, #525252);
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: light-dark(#525252, #a3a3a3);
      text-decoration: none;
      transition: color 0.15s ease-in-out;
    }

    .github-link:hover {
      color: light-dark(#0a0a0a, #f5f5f5);
    }

    .github-link:focus-visible {
      outline: 2px solid light-dark(#0a0a0a, #f5f5f5);
      outline-offset: 2px;
      border-radius: 0.25rem;
    }

    .github-link svg {
      width: 1.25rem;
      height: 1.25rem;
      fill: currentColor;
    }

    .separator {
      width: 1px;
      height: 1rem;
      background-color: light-dark(#d4d4d4, #404040);
    }

    .author-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: light-dark(#525252, #a3a3a3);
      text-decoration: none;
      transition: color 0.15s ease-in-out;
    }

    .author-link:hover {
      color: light-dark(#0a0a0a, #f5f5f5);
    }

    .author-link:focus-visible {
      outline: 2px solid light-dark(#0a0a0a, #f5f5f5);
      outline-offset: 2px;
      border-radius: 0.25rem;
    }

    .avatar {
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      object-fit: cover;
      background-color: light-dark(#e5e5e5, #262626);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 640px) {
      main {
        margin-left: 0;
        padding: 2rem 1.5rem;
      }
    }
    </style>
  </head>
  <body>
    <main>
      <h1>Agent Hints</h1>
      <p class="tagline">
        The registry for feeding hints to your AI software engineer.
      </p>

      <button
        type="button"
        class="command"
        title="Copy command"
        aria-label="Copy command to clipboard"
      >
        <span class="command-prefix" aria-hidden="true">$</span>
        <code>npm i -g agenthints</code>
      </button>

      <footer class="footer" aria-label="External links">
        <a
          href="https://github.com/bensabic/agenthints"
          class="github-link"
          rel="noopener noreferrer"
          target="_blank"
          aria-label="Open the Agent Hints GitHub repo in a new tab"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          View on GitHub
        </a>
        <span class="separator" aria-hidden="true"></span>
        <a
          href="https://bensabic.ca"
          class="author-link"
          rel="author noopener"
          target="_blank"
          aria-label="Open the author's personal site in a new tab"
        >
          <img
            src="/avatar.avif"
            alt=""
            class="avatar"
            width="24"
            height="24"
            fetchpriority="high"
          >
          @bensabic
        </a>
      </footer>
    </main>

    <script>
    "use strict";
    const command = document.querySelector(".command");
    const commandPrefix = command.querySelector(".command-prefix");
    const commandCode = command.querySelector("code");

    const checkmarkSvg =
      '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';

    command.addEventListener("click", async () => {
      try {
        const commandText = "npm i -g agenthints";

        await navigator.clipboard.writeText(commandText);

        command.classList.add("copied");
        commandPrefix.innerHTML = checkmarkSvg;
        commandCode.textContent = "Copied";

        setTimeout(() => {
          command.classList.remove("copied");
          commandPrefix.textContent = "$";
          commandCode.textContent = commandText;
        }, 2000);
      } catch (err) {
        console.error("Failed to copy the command to clipboard:", err);
      }
    });
    </script>
  </body>
</html>
